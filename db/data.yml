    - 'The Fifth Forum "India – Russia: Business Dialogue».'
    - "<p>The Fifth Forum \"India - Russia Business Dialogue» took place in Moscow,
      November 19, 2013.</p>\r\n<p>The event was organized by the Indian Business
      Alliance (IBA) affiliated with the Embassy of India and the Business Council
      for Cooperation with India (BCCI) affiliated with the RF CCI. </p>\r\n<p>Among
      the guests of the Forum were: Ajai Malhotra - Indian Ambassador in Russia; Sergey
      Cheremin - Head of the Department for External Economic and International Relations
      of Moscow; Sergei Katyrin - President of the Chamber of Commerce.</p>\r\n<p>Specialists
      of the Hinkels Consulting Law Firm had a discussion on doing business in Russia
      and India, investment protection, the development of Russian-Indian trade relations.</p>\r\n"
