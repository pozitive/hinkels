    - "第二个莫斯科国际论坛的外国投资"
    - "<p>专家Hinkels律师事务所参加了第二届莫斯科国际论坛的外国投资，其中发生10月23日至24日在莫斯科世界贸易中心。</p>\r\n<p>其中的参与者：业务代表，区域和联邦当局，最大的金融机构。</p>\r\n<p>该论坛的主要目的是展示在莫斯科和俄罗斯，公共项目的开发区域投资机会
      - 私营伙伴关系。</p>\r\n<p>本次论坛参加对我们来说是很重要的，因为Hinkels Consulting的主要焦点是跟踪在俄罗斯的外国投资。创建一个讨论的平台，帮助学员看到在俄罗斯投资环境的现状。</p>\r\n"
    - '2013-10-27 09:38:25.568879'
    - '2014-01-05 06:33:27.621075'
  - - '5'
    - "圆桌“劳务移民及其对经济的影响。”"
    - "<p>法律部Hinkels Consulting 主管Dmitry Ivanov出席了与俄罗斯联邦移民局 主管Konstantin Romodanovsky
      会议表示2013年7月3日举办的经理人协会（AMR）。</p>\r\n<p>该事件引发尤其是备受关注的问题：调节迁移流动，移民政策概念的实施，保证了员工的需求。</p>\r\n<p>移民法的律师事务所
      Hinkels Consulting的工作重点之一，我们清楚地监视不仅不断变化的实践，还积极参与有关雇用外国工人到俄罗斯的领土变化的讨论。</p>\r\n"
    - '2013-10-27 10:48:23.909149'
    - '2014-01-05 06:32:50.47511'
  - - '6'
    - "国际展览“世博2013律师”"
    - "国际展览“世博2013律师”\r\n从10月10日至13日在“索科尔尼基”举办的首个展览国际法“律师 - 博览2013”。\r\n事件的业务计划包括在“一般法律服务，在俄罗斯发展”的会议，出席由律师事务所Hinkels
      Consulting公司的代表。\r\n与从法律外包和建立伙伴关系法律实践中当前主题的同事沟通可以让我们了解在法律服务市场的情况，并寻找新的发展机遇。\r\n"
    - '2013-10-27 18:22:42.418713'
    - '2014-01-05 06:32:14.366284'
  - - '7'
    - "第五届论坛“印度 - 俄罗斯商务对话”。"
    - "<p>11月19日在莫斯科举行的第五届论坛“印度 - 俄罗斯商务对话”。</p>\r\n<p>活动是由印度工商联盟（IBA）在印度的大使馆和商务委员会与印度合作（VSSI）在RF
      CCI。</p>\r\n<p>论坛嘉宾：Ajay Malhotra - 在俄罗斯联邦印度驻，Sergei Cheremin - 对外经济和国际关系莫斯科主管，Sergei
      Katyrin - 商会会长。</p>\r\n<p>Hinkels Consulting专家根据该方案专举行会议讨论在俄罗斯和印度，投资保护，俄印经贸关系的发展做业务的问题。</p>\r\n"
    - '2013-11-24 11:37:58.511908'
    - '2014-01-05 06:30:51.873618'

