    - International Exhibition «Lawyer-Expo 2013»
    - "<p>The first international legal exhibition \"Lawyer - Expo 2013” was held
      from 10 to 13 October in «Sokolniki». Business program of the event included
      a conference on «Development of general legal services in Russia», which was
      attended by representatives of the Hinkels Consulting Law Firm.</p>\r\n<p>Communication
      with colleagues on current topics from legal practice concerning legal outsourcing
      and partnership allows us to understand the situation on legal market and find
      new opportunities for development.</p>\r\n"
