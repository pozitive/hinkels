    - "外籍人士税收"
    - "在许多国家包括俄罗斯“外籍人士”是在国外根据合同工作的外国雇员。<br>在俄罗斯工作的话，外籍人士，根据需要报告的收入和缴纳所得税若干条件。但是，这样做是不是所有的，或者说，几乎所有的除了周边国家的国民。由于独联体国家无法控制的（除了极少数例外）收入移民，那么他们征税兴趣不大。<br>欧洲人本守法，他们总是报告自己的收入。
      然而，原因不仅是符合法律规定。<br>外籍人士大多工作“白” - 与俄罗斯或外国组织的合同。俄罗斯的雇主为外国工人的收入负责 并支付所有应付的税款 ，跟俄罗斯的员工完全一样。因此，当一个外国人的收入完全是俄罗斯的工资
      他不应该关他们的税担心。 替他雇主 来解决报告和付款。如果一个外国人在俄罗斯工作但是他的薪酬从国外来的，外籍人士一定要自己报告自己的的收入。在任何情况下，避免申报收入的外籍比欧洲人从塔吉克斯坦如在家里他的对手更加努力，迟早会被要求报告有关在工作期间境外支付的收入和税收。<br>因此，守法外籍人士
      申报其所有海外收入，必须提交报税表 审议通过了俄罗斯税务部门。首先是税收的要求是确认数目在俄罗斯呆的天（即确认“税务居民”的地位）。其实，这种说法是荒谬的。事实上，按照法律规定，除非纳税人已经使用了183天，俄罗斯，即未取得税务居民身份，这是不是在所有的外国收入征税。换句话说，国外收入可能在任13％或不征税的所有税率征税。没有第三个选项。为什么当申报海外收入需要确认日在俄罗斯度过了多少？这个问题没有人能回答清楚。税务稽查往往依赖于税收立法，据此，税务居民和非居民的税率按不同税率的规定
      - 分别为13％和30％。 所以，知道他们涉嫌正确使用相应的税率的天数。然而，他们不知何故忘记了这一规定仅适用于俄罗斯的收入，以及外汇收入没有关系。 此外，税务机关要求以证明在声明中指定的国外收入的来源，即，为客户提供翻译成俄文从国外来源收入的凭证。只有在这种情况下，外国人将成为俄罗斯相当于征税。如果税务机关有怀疑申报收入的完整性，
      他们必须保持任何形式的自我检查或调查的权利。 例如，要访问一个外国雇主，问他你要什么纸和参考如果有必要，将它们翻译成俄文。都是他们自己负责和自己付费。从纳税人必须申报只是它的工作，没有任何进一步的证据。特别是如果这样的确认需要额外的费用。的税收在同欧洲或美国的原理进行详细研究，事实证明，我们的税收是不是最低的。例如，我们已经在许多国家支付13％的金额，以不征税可言，更何况显著减税和免税，关于家庭，和其他细微差别的声明，本质上减少了对公民的税收负担。
      并在税收中的石油生产国给我们 – 最富有的业主只能梦想的底土。<br>&nbsp;但是，这是另一个话题进行讨论。<br><br><br><br>"

