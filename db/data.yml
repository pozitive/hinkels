    - "Пятый Форум «Индия-Россия Бизнес Диалог»."
    - "<div>19 ноября в Москве состоялся Пятый Форум «Индия-Россия Бизнес Диалог».</div><div><br></div><div>Организаторами
      мероприятия выступили Индийский Бизнес-Альянс (IBA) при Посольстве Индии и Деловой
      Совет по сотрудничеству с Индией&nbsp;</div><div>(ВССI) при ТПП РФ.</div><div><br></div><div>Среди
      гостей Форума Аджай Малхотра - посол Индии в Российской Федерации, Сергей Черёмин
      - руководитель департамента&nbsp;</div><div>внешнеэкономических и международных
      связей Москвы, Сергей Катырин - президент Торгово-промышленной палаты.</div><div><br></div><div>Специалисты
      Hinkels Consulting в рамках программы провели дискуссии по вопросам ведения
      бизнеса в России и Индии,&nbsp;</div><div>защите инвестиций, развития российско-индийских
      торговых отношений.</div>"
