    - "外籍人士税收"
    - "<p>В России, как и во многих других странах\r\n«Экпатриатами» (или сокращено
      на «экспатами») принято называть иностранных\r\nсотрудников, работающих по контракту
      за рубежом.</p>\r\n\r\n<p>Работая в России, экспаты, при определенных\r\nусловиях
      обязаны отчитываться о доходах и платить подоходный налог. Правда,\r\nделают
      это далеко не все, а если точнее, почти все кроме граждан ближнего\r\nзарубежья.
      Поскольку доходы выходцев из стран СНГ неконтролируемы (за редким исключением),\r\nто
      и их налоги мало кого интересуют.</p>\r\n\r\n<p>Европейцы же, благодаря своей
      законопослушности,\r\nотчитываются о своих доходах по полной. Однако, дело не
      только в\r\nзаконопослушности. Экспаты в основном работают «по белому» - по
      контракту с\r\nроссийской или иностранной организацией.&nbsp;Российский работодатель
      отчитывается за\r\nдоходы иностранного работника&nbsp; и\r\nуплачивает за него
      все причитающиеся налоги точно также как и за российских\r\nсотрудников. &nbsp;Поэтому
      когда доход\r\nиностранца - это исключительно российская зарплата, ему о своих
      налогах\r\nволноваться не стоит.&nbsp; За него все\r\nсделает работодатель:
      и куда надо отчитается,&nbsp;\r\nи сколько надо заплатит.&nbsp;В случае, если
      иностранец, работая в России,\r\nполучает вознаграждения за рубежом, он отчитывается
      о них самостоятельно. В\r\nлюбом случае избежать декларирования доходов экспату-европейцу
      сложнее, чем его\r\nколлеге например из Таджикистана, поскольку на родине его
      рано или поздно\r\nпопросят отчитаться о полученных доходах и уплаченных налогах
      за период работы\r\nза рубежом. Итак,&nbsp; задекларировав\r\nвсе свои иностранные
      заработки, законопослушный экпатриат, страстно желая\r\nрасстаться с&nbsp; 13-ю
      процентами от своих\r\nкровных, несет налоговую декларацию на рассмотрение российским
      налоговикам. Первое, что искренне удивляет иностранца, это\r\nтребование налоговиков
      подтвердить количество проведенных в России дней, т.е. подтвердить\r\nстатус
      «налогового резидента». На самом деле,&nbsp; это требование&nbsp; более чем
      абсурдно. Ведь в соответствии с\r\nзаконом, если налогоплательщик не пробыл
      в России 183 дня, т.е. не приобрел\r\nстатус налогового резидента, его зарубежный
      доход вообще не подлежит налогообложению.\r\nИными словами, зарубежный доход
      может облагаться либо по ставке 13%, либо не\r\nоблагаться вовсе. Третьего варианта
      не существует.&nbsp;Зачем при декларировании зарубежных доходов\r\nнеобходимо
      подтверждать количество проведенных в России дней? На этот вопрос\r\nпока никто
      не может внятно ответить. Зачастую налоговые инспекторы ссылаются на\r\nположение
      налогового законодательства, согласно которому налоговые резиденты и\r\nнерезиденты
      облагаются по различным налоговым ставкам – 13% и 30%\r\nсоответственно. И поэтому,
      точно зная количество дней, они якобы безошибочно\r\nприменят соответствующую
      ставку налога. При этом они почему-то напрочь\r\nзабывают, что это положение
      распространяется лишь на российские доходы, а к\r\nзарубежным заработкам никакого
      отношения не имеет. Кроме этого, налоговики требуют доказать\r\nпроисхождение
      зарубежных доходов, указанных в декларации, то есть предоставить\r\nнекую справку
      от зарубежного источника дохода, да еще с переводом на русский\r\nязык. И только
      в этом случае иностранец удостоится великой чести быть\r\nобложенным российским
      налогом. &nbsp;Казалось\r\nбы, должно быть все наоборот: заработанные средства
      лишь должны быть надлежащим\r\nобразом задекларированы. А если у налоговых органов
      возникают какие-либо\r\nсомнения в полноте задекларированных доходов, они в
      праве самостоятельно\r\nпровести какую угодно проверку или расследование. Например,
      посетить\r\nзарубежного работодателя, запросить у него какие-угодно бумаги и
      справки, при\r\nнеобходимости перевести их на русский язык. Но, самостоятельно
      и за свой счет.\r\nОт налогоплательщика же требуется лишь задекларировать то,
      что он заработал,\r\nбез каких-либо дополнительных подтверждений. Особенно если
      эти подтверждения\r\nтребуют дополнительных затрат. В стремлении иностранца
      заплатить в России так\r\nназываемый «самый низкий в мире налог» усматривается
      чуть ли не уклонение от\r\nналогообложения. Правда, от какого – тоже мало понятно.
      Кстати, о «самом\r\nнизком» налоге тоже можно поспорить. При детальном изучении
      принципов\r\nналогообложения в той же Европе или США, оказывается, что наш налог
      далеко не\r\nсамый низкий. Например, суммы, с которых мы уже платим 13%, во
      многих странах\r\nне облагаются налогом вообще, не говоря уже об ощутимых налоговых
      вычетах и\r\nльготах, о семейных декларациях, и прочих нюансах, существенно
      уменьшающих\r\nналоговые нагрузки на граждан. А о налогообложении в нефтедобывающих
      странах\r\nнам – обладателям богатейших недр можно только мечтать. Но это уже
      другая тема\r\nдля дискуссий.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br></p>\r\n\r\n<p>Консультант
      по налогам</p>"
