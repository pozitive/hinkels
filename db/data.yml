    - "Второй Московский международный форум по иностранным инвестициям."
    - "<div>Специалисты юридической фирмы Hinkels приняли участие в работе Второго
      Московского международного форума по иностранным инвестициям, который прошел
      23 - 24 октября в Московском Центре международной торговли.</div><div><br></div><div>Среди
      участников форума: представители бизнеса, региональной и федеральной власти,
      крупнейших финансовых учреждений.</div><div>Основной целью форума является демонстрация
      инвестиционных возможностей Москвы и регионов России, развитие проектов государственно
      - частного партнерства.</div><div><br></div><div>Участие в этом форуме имеет
      важное значение, так как основным направлением работы Hinkels Consulting является
      сопровождение иностранных инвестиций на территории России.&nbsp;</div><div>Созданная
      площадка для дискуссий помогла участникам увидеть актуальную ситуацию в инвестиционном
      климате России.</div><br>"
