    - Round table «Labor migration and its impact on the economy of our country»
    - "<p>Head of Legal department of Hinkels Consulting Law Firm took part in the
      meeting with the Head of Russian Federal Migration Service Konstantin Romodanovsky.
      This meeting was organized in July 3, 2013 by the Association of Managers (AMR
      ).</p>\r\n<p>The event raised especially main issues: regulation of migration,
      the implementation of the concept of migration policy, ensuring the needs of
      a workforce.</p>\r\n<p>Immigration law is one of the priorities of Hinkels Consulting
      Law Firm and we clearly monitor not only constantly changing practice, but also
      often participate in the discussion of changes concerning employment of foreign
      nationals in  Russia .</p>"
