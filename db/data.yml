    - '2013-12-10 02:20:26.507994'
    - "Круглый стол «Трудовая миграция и ее влияние на экономику страны»."
    - "Руководитель юридического отдела Hinkels Consulting Дмитрий Иванов&nbsp;принял
      участие во встрече с Главой ФМС России Константином Ромодановским, которую 03
      июля 2013 года&nbsp;организовала&nbsp;<span>Ассоциация Менеджеров (АМР).<br><br>На
      мероприятии были подняты особенно актуальные темы: регулирование миграционных
      потоков, реализация концепции миграционной политики, обеспечение потребности
      экономики в трудовых ресурсах.<br><br>Миграционное право является одним из приоритетных
      направлений деятельности юридической фирмы Hinkels Consulting и мы четко отслеживаем
      не только постоянно изменяющуюся практику, но и активно участвуем в обсуждении
      изменений, касающихся привлечения иностранных работников на территорию России.</span>"
