    - "Международная выставка \"Юрист-Экспо 2013\""
    - "С 10 по 13 октября в КВЦ \"Сокольники\" состоялась первая международная юридическая
      выставка \"Юрист - Экспо 2013\". <br><br>Деловая программа мероприятия включала
      в себя конференцию \"Развитие общих юридических услуг в России\", в которой
      приняли участие представители юридической фирмы Hinkels Consulting.<br><br>Общение
      с коллегами на актуальные темы из юридической практики, по вопросам юридического
      аутсорсинга и выстраивание партнерских отношений позволяет нам понимать ситуацию
      на юридическом рынке и находить новые возможности для развития."
