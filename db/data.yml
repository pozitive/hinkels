    - "О нас"
    - "<p><strong>Hinkels Consulting</strong> — независимая юридическая фирма, являющаяся
      правовым советником для российских и иностранных компаний, работающих на российском
      рынке. <p>Юристы Hinkels имеют успешный опыт работы в следующих направлениях
      деятельности: миграционное и трудовое право, корпоративное право, недвижимость,
      взыскание задолженности, разрешение споров, налоги и интеллектуальная собственность.</p><p>Клиенты
      выбирают Hinkels в качестве своего правового консультанта, так как они уверены
      в квалификации юристов, которая основывается на глубоком знании российского
      законодательства, уникальном опыте работы и западных стандартах предоставления
      услуг.</p><p>Услуги:</p><ul><li>Корпоративное право</li><li>Миграционное право</li><li>Недвижимость</li><li>Интеллектуальная
      собственность</li><li>Трудовое право</li><li>Представительство в суде</li><li>Налоги</li></ul>"
  - - '2'
    - '23'
    - ru
    - '2013-12-09 10:11:08.905512'
    - '2013-12-09 10:11:08.905512'
    - "Миссия"
    - "<p>Наша миссия – быть надежной юридической опорой для среднего и крупного бизнеса,
      поэтому мы стремимся быть экспертами в каждой из областей своей практики и предоставлять
      только качественные услуги.</p><p>Западная корпоративная культура, близкая нашим
      клиентам, - вот что отличает нас от других. В рамках этой культуры все наши
      сотрудники придерживаются следующих принципов:</p><div>Профессионализм<div>Юридическая
      фирма Hinkels Consulting&nbsp;объединяет только лучших специалистов в своих
      областях. Легко ориентируясь в актуальных изменениях законодательства и эффективных
      практических приёмах, наши эксперты решают самые сложные вопросы наших клиентов.
      Это позволяет нам оставаться в числе лидеров российского юридического рынка.</div>Лидерство<div>Амбициозность,
      нацеленность на постоянный рост, стремление быть лучшими – основные качества,
      свойственные нашей фирме.</div>Клиентоориентированность<div>Основой успешного
      развития бизнеса компании является выстраивание доверительных отношений с клиентами.
      Наши клиенты охотно рекомендуют нас в качестве партнеров для долгосрочного сотрудничества.</div>Западные
      стандарты работы<div>Приверженность современным западным методам работы позволяет
      нам добиваться высоких результатов в короткий срок.</div>Открытость<div>Мы всегда
      готовы к сотрудничеству. Наша открытость основана на большом опыте ведения публичной
      деятельности и уверенности в своей компетентности</div></div>"
  - - '3'
