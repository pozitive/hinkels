    - Second Moscow International Forum on foreign investment.
    - "<p>The specialists of Hinkels Consulting  Law  Firm took part in the Second
      Moscow International Forum on Foreign Investment, which took place on October
      23 - 24 at the Moscow World Trade Center.</p>\r\n<p>Among the participants were:
      representatives of business, regional and federal authorities, the largest financial
      institutions.</p>\r\n<p>The main purpose of the forum is to demonstrate investment
      opportunities in Moscow and regions of Russia, the development of projects of
      public - private partnerships.</p>\r\n<p>Participation in this forum is important,
      as the main focus of the Hinkels Consulting is supporting of foreign investments
      in Russia. The platform which was created for discussions helped participants
      to see the current situation in the investment climate in Russia .</p>\r\n"
